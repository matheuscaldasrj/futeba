
<ion-content class="home" padding>

<ion-header>

  <ion-navbar>
    <ion-title>
      FUTEBA
    </ion-title>

  </ion-navbar>

</ion-header>

<!-- Card for each game -->
  <ion-card *ngFor="let game of games" (click)="gameDetails()">
    <img src="./../../images/futebol.jpg"/>
    <ion-card-content>
      <ion-card-title>
      {{game.name | uppercase}}
        </ion-card-title>
      <p>
         Data: {{game.date |  date:" HH mm dd MMM EEEE" }}h <br>
         <!-- Price: R${{game.price}},00 -->
         Minimo de jogadores:  {{game.minPlayers}}
      </p>

    </ion-card-content>
  </ion-card>
<!-- Card for each game -->

</ion-content>

<!-- Create new game button -->
<button (click)="createNewGame()"
fab danger fab-bottom fab-right style="z-index: 99">
  <ion-icon name="add"></ion-icon>
</button>
<!-- Create new game button -->
