<ion-navbar *navbar>
  <ion-title>Criar novo Game</ion-title>
</ion-navbar>

<ion-content padding class="game-creation">
<!-- name -->
<ion-item>
   <ion-label floating>Nome</ion-label>
   <ion-input type="text" [(ngModel)]="name" ></ion-input>
 </ion-item>

<!-- date -->
<ion-item>
  <ion-label floating>Data</ion-label>
  <ion-datetime displayFormat="HH:mm, DD de MMM de YYYY" [(ngModel)]="date"></ion-datetime>
</ion-item>


<!-- should Repeat? -->
<ion-item>
    <ion-label>Repetir semanalmente</ion-label>
     <ion-checkbox checked="true" [(ngModel)]="repeatWeekly"></ion-checkbox> Repetir semanalmente
  </ion-item>

<!-- Min.number of players -->
<ion-item>
   <ion-label floating>Num.Minimo Jogadores</ion-label>
   <ion-input type="number" [(ngModel)]="minPlayers"></ion-input>
 </ion-item>


<!-- total price -->
 <!-- <ion-item>
    <ion-label floating>Preco total</ion-label>
    <ion-input type="number" [(ngModel)]="totalPrice"></ion-input>
  </ion-item> -->

<!-- hour -->
 <button (click)="createNewGame()" block ion-button color="secondary" round>
  <ion-icon name="add"></ion-icon>
   Criar
 </button>




</ion-content>
